<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nautilus Dashboard</title>
</head>
<body>
  <div id="navBarBrand">
    <nav class="navbar navbar-expand-lg navbar-light navbar-container">
      <div class="align-left">
        <a class="navbar-brand" href="/"><img src="assets//images/BrandLogo.png" height="50" class="d-inline-block align-top"><span class="sr-only">(current)</span></a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link crew" href="#">Crew</a>
          </li>
          <li class="nav-item">
            <a class="nav-link species" href="#">Species</a>
          </li>
          <li class="nav-item">
            <a class="nav-link desitnations" href="#">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logs" href="#">Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link environments" href="#">Environments</a>
          </li>
        </ul>
      </div>
      <div class="mr-lg">
        <button class="btn btn-primary" id="navbar-button-login">Login</button>
        <button class="btn btn-danger hide" id="navbar-button-logout">Logout</button>
      </div>
    </nav>
  </div>
<div class="modal fade show" id="uniModal" tabindex="-1" role="dialog" aria-labelledby="uniModalLabel" aria-hidden="true"></div>
<div id="auth"></div>
<div id="home" class="d-flex flex-wrap container">
  <div id="crewHome" class="card"></div>
  <div id="speciesHome" class="card"></div>
  <div id="logHome" class="card"></div>
  <div id="destinationHome" class="w-100"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Species</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="species-name">Species</label>
              <input type="text" class="form-control" id="species-name" placeholder="Enter Species">
            </div>
            <div class="form-group">
              <label for="species-description">Species Description</label>
              <input type="text" class="form-control" id="species-description" placeholder="Enter Species Description">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-species">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="environments"></div>
<div id="crew"></div>
</body>
</html>
