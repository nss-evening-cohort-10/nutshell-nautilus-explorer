<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nautilus Dashboard</title>
</head>
<body>

  <!-- Nav Bar ------------------------>
  <div id="navBarBrand">
    <nav class="navbar navbar-expand-lg navbar-light navbar-container">
      <div class="align-left">
        <a class="navbar-brand" href="index.html"><img src="assets//images/BrandLogo.png" height="50" class="d-inline-block align-top"><span class="sr-only">(current)</span></a>
      </div>
      <div class="mr-lg">
        <button class="btn btn-primary" id="navbar-button-login">Login</button>
        <button class="btn btn-danger hide" id="navbar-button-logout">Logout</button>
      </div>
    </nav>
  </div>

  <div id="welcome" class="d-flex justify-content-around"></div>
  <div id="auth"></div>
  <div id="species"></div>
  <div id="crew"></div>
  <div id="log"></div>
  <div id="environments"></div>
  <div id="destinations" class="w-100"></div>

<!--Start Add Enviroments Modal -->
<div class="modal fade" id="addEnvironmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Environment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="environment-latitude">Latitude</label>
            <input type="text" class="form-control" id="environment-latitude" placeholder="Enter Latitude">
          </div>
          <div class="form-group">
            <label for="environment-longitude">Longitude</label>
            <input type="text" class="form-control" id="environment-longitude" placeholder="Enter Longitude">
          </div>
          <div class="form-group">
            <label for="environment-temperature">Temperature</label>
            <input type="text" class="form-control" id="environment-temperature" placeholder="Enter Temperature">
          </div>
          <div class="form-group">
            <label for="environment-depth">Depth</label>
            <input type="text" class="form-control" id="environment-depth" placeholder="Enter Depth">
          </div>
          <div class="form-group">
            <label for="environment-current">Current</label>
            <input type="text" class="form-control" id="environment-current" placeholder="Enter Current">
          </div>
          <div class="form-group">
            <label for="environment-pressure">Pressure</label>
            <input type="text" class="form-control" id="environment-pressure" placeholder="Enter Pressure">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-new-environment">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
<!--End add environment modal-->

<!--Start update environment modal-->

<div class="modal fade" id="updateEnvironmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Environment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="update-environment-latitude">Latitude</label>
            <input type="text" class="form-control" id="update-environment-latitude" placeholder="Enter Latitude">
          </div>
          <div class="form-group">
            <label for="update-environment-longitude">Longitude</label>
            <input type="text" class="form-control" id="update-environment-longitude" placeholder="Enter Longitude">
          </div>
          <div class="form-group">
            <label for="update-environment-temperature">Temperature</label>
            <input type="text" class="form-control" id="update-environment-temperature" placeholder="Enter Temperature">
          </div>
          <div class="form-group">
            <label for="update-environment-depth">Depth</label>
            <input type="text" class="form-control" id="update-environment-depth" placeholder="Enter Depth">
          </div>
          <div class="form-group">
            <label for="update-environment-current">Current</label>
            <input type="text" class="form-control" id="update-environment-current" placeholder="Enter Current">
          </div>
          <div class="form-group">
            <label for="update-environment-pressure">Pressure</label>
            <input type="text" class="form-control" id="update-environment-pressure" placeholder="Enter Pressure">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary update-environment">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

<!--End update environment modal-->


<!-- Species Modal ------------------------------->
  <div class="modal fade" id="addSpeciesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Species</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="species-name">Species</label>
              <input type="text" class="form-control" id="species-name" placeholder="Enter Species">
            </div>
            <div class="form-group">
              <label for="species-description">Species Description</label>
              <input type="text" class="form-control" id="species-description" placeholder="Enter Species Description">
            </div>
            <div class="form-group">
              <label for="species-image">Species Image</label>
              <input type="text" class="form-control" id="species-image" placeholder="Enter Species Image">
            </div>
            <div class="form-group species-radios">
                <label for="species-environment">EnvironmentId</label>
                <input type="text" class="form-control" id="species-environment" placeholder="Type Environment ID">            
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-species">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End Add Species Modal-->
<!--Species Update Modal-->
<div class="modal fade" id="updateSpeciesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Species</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="update-species-name">Name</label>
            <input type="text" class="form-control" id="update-species-name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="update-species-description">Description</label>
            <input type="text" class="form-control" id="update-species-description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="update-species-image">Image URL</label>
            <input type="text" class="form-control" id="update-species-image" placeholder="Enter Image URL">
          </div>      
          <div class="form-group">
              <label for="update-species-environment">EnvironmentId</label>
              <input type="text" class="form-control" id="update-species-environment" placeholder="Type New Environment ID">            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary update-species">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- End Secies Update Modal-->

  <!-- Crew Add Modal -------------------------->
  <div class="modal fade" id="crewModal" tabindex="-1" role="dialog" aria-labelledby="crewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crewModalLabel">Add New Crew Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="crew-name">Name</label>
                <input type="text" class="form-control" id="crewName" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="profile-img">Image Url</label>
                <input type="text" class="form-control" id="boardImg" placeholder="Enter image Url">
              </div>
              <div class="form-group">
                <label for="profile-img">Position</label>
                <input type="text" class="form-control" id="crewPosition" placeholder="Enter position">
              </div>
              <div class="form-group">
                <label for="profile-img">Favorite Quote</label>
                <input type="text" class="form-control" id="crewQuote" placeholder="Enter favorite quote">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addNewBoardBtn">Add Crew Member</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Crew Update Modal --------------------->
    <div class="modal fade" id="crewUpdateModal" tabindex="-1" role="dialog" aria-labelledby="crewUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crewUpdateModalLabel">Update Crew</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="updateCrewName">Name</label>
                  <input type="text" class="form-control" id="updateCrewName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="updateCrewImg">Image URL</label>
                  <input type="text" class="form-control" id="updateCrewImg" placeholder="Enter Image URL">
                </div>
                <div class="form-group">
                    <label for="updateCrewPosition">Position</label>
                    <input type="text" class="form-control" id="updateCrewPosition" placeholder="Enter Age">
                  </div>
                  <div class="form-group">
                    <label for="updateQuote">Quote</label>
                    <input type="text" class="form-control" id="updateQuote" placeholder="Enter Role">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="updateCrew" type="button" class="btn btn-primary">Update Crew</button>
            </div>
          </div>
        </div>
      </div>
  <!-- Other Divs ---------------------------->

</body>
</html>
